<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
  </head>
  <body>
    <header>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </header>
    <form id="survey-form">
      <div class="form-group">
        <label id="name-label"
          >Name<input
            id="name"
            type="text"
            placeholder="Enter your name"
            required
        /></label>
      </div>
      <div class="form-group">
        <label id="email-label"
          >Email<input
            id="email"
            type="email"
            placeholder="Enter your Email"
            required
        /></label>
      </div>
      <div class="form-group">
        <label id="number-label"
          >Age (optional)<input
            id="number"
            type="number"
            min="10"
            max="99"
            placeholder="Age"
        /></label>
      </div>
      <div class="form-group">
        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select id="dropdown">
          <option content="">Select current role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer no to say</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group checkbox-radio">
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely"
          ><input
            class="input-radio"
            type="radio"
            value="definitely"
            name="recommend"
            id="definitely"
          />Definitely</label
        >
        <label for="maybe"
          ><input
            class="input-radio"
            type="radio"
            value="maybe"
            name="recommend"
            id="maybe"
          />Maybe</label
        >
        <label for="not-sure"
          ><input
            class="input-radio"
            type="radio"
            value="not-sure"
            name="recommend"
            id="not-sure"
          />Not sure</label
        >
      </div>
      <div class="form-group checkbox-radio">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="Front-end Projects"
          />Front-end Projects</label
        >
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="Back-end Projects"
          />Back-end Projects</label
        >
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="Data Visualization"
          />Data Visualization</label
        >
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="Challenges"
          />Challenges</label
        >
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="Open Source Community"
          />Open Source Community</label
        >
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="Gitter help rooms"
          />Gitter help rooms</label
        >
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="Videos"
          />Videos</label
        >
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="City Meetups"
          />City Meetups</label
        >
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="Wiki"
          />Wiki</label
        >
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="Forum"
          />Forum</label
        >
        <label
          ><input
            class="input-checkbox"
            type="checkbox"
            value="Additional Courses"
          />Additional Courses</label
        >
      </div>
      <div class="form-group">
        <label for="comments">Any comments or suggestions?</label>
        <textarea
          id="comments"
          placeholder="Enter your comment here..."
        ></textarea>
      </div>
      <div class="form-group">
        <button type="submit" id="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
